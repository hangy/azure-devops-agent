name: ci

on:
  push:
    branches:
    - main

env:
  REGISTRY_IMAGE: hangy/azure-devops-agent

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
        - docker: linux/amd64
          agent: x64
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Prepare
      run: |
        platform=${{ matrix.platform.docker }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_IMAGE }}

    #     - name: Login to Docker Hub
    #       uses: docker/login-action@v3
    #       with:
    #         username: ${{ vars.DOCKERHUB_USERNAME }}
    #         password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build base image
      id: buildbase
      uses: docker/build-push-action@v6
      with:
        context: azure-devops-agent-on-kubernetes/src
        file: azure-devops-agent-on-kubernetes/Dockerfile
        push: false
        platforms: ${{ matrix.platform.docker }}
        tags: tmp:${{ github.sha }}-${{ env.PLATFORM_PAIR }}
        build-args: |
          --build-arg ARG_VSTS_AGENT_VERSION=4.252.0
          --build-arg PLATFORM=${{ matrix.platform.agent }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        context: src
        file: Dockerfile
        push: false
        platforms: ${{ matrix.platform.docker }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ env.REGISTRY_IMAGE }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        build-args: |
          --build-arg ARG_UBUNTU_BASE_IMAGE=tmp
          --build-arg ARG_UBUNTU_BASE_IMAGE_TAG=${{ github.sha }}-${{ env.PLATFORM_PAIR }}
          --build-arg PLATFORM=${{ matrix.platform.agent }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Export digest
      run: |
        mkdir -p ${{ runner.temp }}/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ env.PLATFORM_PAIR }}
        path: ${{ runner.temp }}/digests/*
        if-no-files-found: error
        retention-days: 1

