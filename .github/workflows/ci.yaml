name: ci-bake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 3'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to the Container registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all targets with bake (non-main local build only)
        if: github.ref != 'refs/heads/main'
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            BASE_IMAGE=ubuntu:20.04

      - name: Build all targets with bake (main - push to GHCR by digest)
        if: github.ref == 'refs/heads/main'
        id: bake
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          push: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
            PUSH_GHCR=true
            REGISTRY=${{ env.REGISTRY }}
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            BASE_IMAGE=ubuntu:20.04

      - name: Inspect pushed images
        if: github.ref == 'refs/heads/main'
        run: |
          for TARGET in dotnet java android flutter; do
            echo "=== ${TARGET} ==="
            docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${TARGET}
          done
